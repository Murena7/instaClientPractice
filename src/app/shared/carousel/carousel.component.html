<div class="carousel-container">
  <div [style.transform]="carouselNavigate.style" [style.padding-bottom]="carouselBoxPudding" class="carousel-container__wrapper">
    <div class="carousel-container__img-wrapper">
      <ng-container *ngFor="let image of carouselInputData">
        <img class="carousel-container__img" src="{{image.standard_resolution.url}}">
      </ng-container>
    </div>
  </div>
  <button *ngIf="buttonLeft" class="carousel-container__button-left" (click)="moveCarousel(false)">
    <div></div>
  </button>
  <button *ngIf="buttonRight" class="carousel-container__button-right" (click)="moveCarousel(true)">
    <div></div>
  </button>
</div>

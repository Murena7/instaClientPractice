<div *ngIf="ownerData" [class.timeline-stories-container_fixed]="fixeBlock" class="timeline-stories-container">
  <app-miniuserblock [ownerData]="ownerData"></app-miniuserblock>
  <hr class="timeline-hr">
  <div class="stories-container">
    <div class="stories-container-header">
      <div class="stories-container-header__left">Истории</div>
      <div class="stories-container-header__right">Смотреть все</div>
    </div>
    <app-miniuserblock [ownerData]="ownerData" [stories]="true"></app-miniuserblock>
  </div>
  <hr class="timeline-hr">
  <div class="stories-footer">
      <ul class="stories-footer__list">
        <li>О нас</li>
        <li>Поддержка</li>
        <li>Пресса</li>
        <li>API</li>
        <li>Вакансии</li>
        <li>Конфиденциальность</li>
        <li>Условия</li>
        <li>Директория</li>
        <li>Профили</li>
        <li>Хэштеги</li>
      </ul>
  </div>
  <div class="stories-copyright">© 2018 INSTAGRAM</div>
</div>
